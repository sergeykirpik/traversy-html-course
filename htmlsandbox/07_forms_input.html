<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms & Input</title>
</head>
<body>
  <form action="process.php">
    <!-- Text -->
    <div>
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name" value="John Doe">
    </div>
    <!-- Email -->
    <div>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email" placeholder="Enter an email">
    </div>
    <!-- Textarea -->
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="50" rows="5">
      </textarea>
    </div>
    <!-- Select -->
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female" selected>Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <!-- Number -->
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div>
    <!-- Date -->
    <div>
      <label for="birthdate">Birthdate</label><br>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <!-- Radio -->
    <div>
      Membership
      <label for="mb1">
        <input type="radio" name="membership" id="mb1" value="simple">Simple
      </label>
      <label for="mb2">
        <input type="radio" name="membership" id="mb2" value="standard" checked>Standard
      </label>
      <label for="mb3">
        <input type="radio" name="membership" id="mb3" value="super">Super
      </label>
    </div>
    <!-- Checkbox -->
    <div>
      I Like..
      <label for="likes1">
        <input type="checkbox" name="likes" id="likes1" value="bike">Bike
  
      <label for="likes2">
        <input type="checkbox" name="likes" id="likes2" value="car">Car
  
      <label for="likes3">
        <input type="checkbox" name="likes" id="likes3" value="boat">Boat
      </label>
    </div>  
    <!-- Input submit -->
    <input type="submit" value="Submit">
    <!-- Button submit -->
    <!-- <button type="submit">Submit</button> -->
    <button type="reset">Reset</button>
  </form>

</body>
</html>
